<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Poppins:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    .bg-mix {
      background-image: linear-gradient(to top, rgba(17, 17, 17, 1) 0%, rgba(17, 17, 17, 0) 100%), url('/images/banner.png');
      background-size: cover;
      background-position: center;
    }

    .text-custom-gray {
      color: #707070;
    }

    .font-ebgaramond {
      font-family: 'EB Garamond', serif;
    }

    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
  </style>

  <title>Legal Solutions</title>
</head>

<body class="">
  <header class="flex justify-between items-center m-12">
    <div><img class="" src="images/logo2.png" alt=""></div>
    <nav>
      <ul class="flex gap-8 items-center text-custom-gray">
        <li><a href="#home">Home</a></li>
        <li>
          <a class="flex gap-1.5" href="#services">Services
            <span><i class="fa-solid fa-angle-right"></i></span></a>
        </li>
        <li>
          <a class="flex gap-1.5" href="#cases">Cases
            <span><i class="fa-solid fa-angle-right"></i></span></a>
        </li>
        <li>
          <a class="flex gap-1.5" href="#blog">Blog
            <span><i class="fa-solid fa-angle-right"></i></span></a>
        </li>
        <li>
          <a class="flex gap-1.5" href="#contact"><span>Contact</span><span>Us</span>
            <span><i class="fa-solid fa-angle-right"></i></span></a>
        </li>
      </ul>
    </nav>
    <button class="bg-[#B68C5A] px-7 py-5 rounded-[8px]">Free Consultation</button>
  </header>
  <main>
    <section class="h-[500px] m-[50px] rounded-[8px] flex flex-col items-center justify-center bg-mix">

      <div class="text-[#FFFFFF] text-[60px] text-center w-[668px] font-ebgaramond">
        We Provide Effective Legal Solutions
      </div>
      <div class="text-[#E7E7E7] text-[16px] text-center w-[550px] mt-[12px] mb-[12px] font-poppins">There are many
        variations of
        passages of Lorem Ipsum available, but the majority have suffered alteration in
        some form, by injected humour.</div>
      <div class="mb-[40px] flex gap-2.5 font-poppins">
        <input type="search" name="" id="" placeholder="Search your services"
          class="bg-[#FFFFFF] text-[#A0A0A0] rounded-[8px] w-[450px] h-[50px] placeholder:pt-[19px] pl-[20px]">
        <button class="bg-[#B68C5A] h-[50px] px-7 rounded-[8px]">Search</button>
      </div>
    </section>
  </main>
</body>

</html>
